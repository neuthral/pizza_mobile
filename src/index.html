<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>pizzeria quick</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="getItems()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav>
            <a href="#cart" class="cart">
                <b>14</b>
                <img height="30px" src="cart.svg">
            </a>
        </nav>
        <div>
            <div class="page">

                <center>
                    <br />
                    <img src="./demo_logo_1.svg">
                    <h4>quick pizza since 1995</h4>

                    <ul class="menu-links">
                        <li><a href="#">pizzat</a> /</li>
                        <li><a href="#">kebabit</a> /</li>
                        <li><a href="#">grilli</a> /</li>
                        <li><a href="#">juomat</a></li>
                    </ul>
                </center>

                <ul class="product-list" id="listContainer">
                    <template id="listTemplate">
                        <li>
                            <b>{product-name}</b> <a onclick="openModal(id)"></a><u></u>
                            <p>
                                <i></i>
                            </p>
                        </li>
                    </template>
                </ul>
            </div>

            <div id="modal-1" class="jw-modal">
                <div class="jw-modal-body">
                    <h2>{item name}</h2>
                    <p>{item info}</p>
                    
                    <form>
                        <div style="display: inline-block; width: 49%;">
                            <input type="radio" id="norm" name="price" value="normal">
                            <label id="normLabel" for="norm">normal</label>
                            <br>
                            <input type="radio" id="big" name="price" value="big">
                            <label id="bigLabel" for="big">big</label>
                            <br>
                            <input type="checkbox" name="extra" id="oregano">
                            <label for="oregano">oregano</label>
                            <input type="checkbox" name="extra" id="garlic">
                            <label for="garlic">garlic</label>
                        </div>
                        <div style="display: inline-block;">
                            <label for="toppings">Choose toppings:</label>
                            <br>
                            <select id="toppings" name="toppings" size="4" multiple>
                                
                            </select>
                        </div>
                    </form>

                    <p>
                        <button onclick="closeModal()">Close</button>
                    </p>
                </div>
            </div>

        </div>

        <script src="app.js"></script>
    </body>
</html>
